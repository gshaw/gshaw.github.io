# Site settings
title: Gerry Shaw
description: Gerry Shaw is a professional software engineer in Vancouver, Canada.
url: https://gshaw.ca

# Build settings
markdown: kramdown

kramdown:
  input: GFM

exclude: [
  "Gemfile.lock",
  "Gemfile",
  "LICENSE",
  "README.md"
]

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
